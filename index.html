<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styl.css">
    <script src="https://kit.fontawesome.com/e547f827f8.js" crossorigin="anonymous"></script>
    
</head>
<body>
<header>
    <a href="https://presentaiconsm.netlify.app/">Portafolio</a>
</header>
    <div class="container">
        <div class="resultado numero numero-res"></div>
        <input type="tel" step="any" class="numero numero-inp" id="input" placeholder="0" autocomplete="off">
        
        <div class="botones">
            <button class= "del grid">Del</button>
            
            <button class="grid calcuAtr"><i class="fas fa-dizzy"></i></button>

            <button class="operador grid">/</button>
            <button class="num grid">1</button>
            <button class="num grid">2</button>
            <button class="num grid">3</button>            
            <button class="operador grid">*</button>
           
            <button class="num grid">4</button>
            <button class="num grid">5</button>
            <button class="num grid">6</button>
            
         
           
            <button class="operador grid">-</button>
           
            <button class="num grid">7</button>
            <button class="num grid">8</button>
            <button class="num grid">9</button>
           
           
            <button class="operador grid">+</button>
            <button class="num grid">.</button>
            
     
           
            
            <button class="num grid">0</button>
            <button class="igual grid">=</button>
            
           
        </div>
    </div>
  
   
   
    <script src="index.js"></script>
</body>
</html>
